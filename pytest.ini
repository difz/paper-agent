[pytest]
# Pytest configuration for paper-agent project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    integration: marks tests as integration tests (may make external API calls)
    slow: marks tests as slow running
    requires_pdfs: marks tests that require PDF files in store/users/*/pdfs/

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=agent --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.8

# Test execution
# Use -n auto for parallel execution (requires pytest-xdist)
# addopts = -n auto
